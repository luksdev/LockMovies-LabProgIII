<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Global CSS -->
    <link rel="stylesheet" href="style/global.css">
    <!-- Styles Index -->
    <link rel="stylesheet" href="style/index.css">
    <title>LockMovies</title>
</head>
<body>
    <header class="header-content">
        <div class="left-side">
            <h1>LockMovies</h1>
            <ul class="nav-bar"></ul>
                <li>Filmes</li>
                <li>SÃ©ries</li>
            </ul>
        </div>
        <div class="right-side">
            <div class="box-search">
                <input type="text" id="SearchInput" placeholder="Pesquisar">
                <img class="icon-button" src="src/icons/search_white_24dp.svg" id="ButtonSearch" alt="icon-search"/>
            </div>
            <div class="box-notification">
                <img class="icon-button" src="src/icons/notifications_white_24dp.svg" alt="icon-notification">
            </div>
        </div>
    </header>

    <main>
        <section id="search-result">
            <h3 id="title-search-result">Resultado da pesquisa: </h3>
            <div id="box-content-results-movies">
                <div id="poster-info"></div>
            </div>
        </section>
        <section id="banner-movie">
            <div class="banner">
                <div class="text-banner">
                    <span class="season-banner">Temporada 1</span>
                    <span class="title-banner">PeakyBlinders</span>
                    <Button class="watch-now-btn">
                        <img class="button-icon-watch-now" src="src/icons/play_circle_filled_black_24dp.svg" alt="play-icon">
                        <span>Assistir Agora</span>
                    </Button>
                </div>
            </div>
        </section>
        <section id="popular">
            <h3>Populares na LockMovies</h3>
        </section>
    </main>

    <footer></footer>

    <script type="module" src="./scripts/getMovies.js"></script>
</body>
</html>
